<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<table>
    <tr>
        <th>Word</th>
        <th>TF</th>
        <th>IDF</th>
    </tr>
     {% for field in table %}
     <tr>
        <td>{{ field.word }}</td>
          <td>{{ field.word_TF }}</td>
          <td>{{ field.word_IDF }}</td>
     </tr>
{% endfor %}
</table>
</body>
</html>
